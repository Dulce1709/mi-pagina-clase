<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TV en Vivo - Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> TV en Vivo</h1>
            <p class="subtitle">Transmisi贸n en tiempo real</p>
        </header>

        <main>
            <div class="video-container">
                <iframe id="videoPlayer" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <video id="liveStream" autoplay playsinline muted></video>
                <div class="video-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                    <p>Cargando transmisi贸n...</p>
                </div>
            </div>

            <div class="controls">
                <h2>Canales Disponibles</h2>
                <div class="channel-grid" id="channelGrid">
                    <!-- Los canales se cargar谩n aqu铆 -->
                </div>
                
                <!-- Botones de transmisi贸n en vivo -->
                <div class="live-controls">
                    <button class="live-btn" id="startLiveBtn">
                         Iniciar Mi Transmisi贸n en Vivo
                    </button>
                    <button class="live-btn stop-btn hidden" id="stopLiveBtn">
                        癸 Detener Transmisi贸n
                    </button>
                </div>
                
                <!-- Compartir enlace -->
                <div class="share-section hidden" id="shareSection">
                    <h3> Comparte este enlace para que otros vean tu transmisi贸n:</h3>
                    <div class="share-box">
                        <input type="text" id="shareLink" readonly>
                        <button class="copy-btn" id="copyBtn"> Copiar</button>
                    </div>
                    <p class="share-info">ID de Sala: <span id="roomId"></span></p>
                </div>
            </div>

            <div class="info-section">
                <h3>癸 Informaci贸n</h3>
                <p id="channelInfo">Selecciona un canal para comenzar</p>
                <div class="status">
                    <span class="status-indicator connected" id="statusIndicator"></span>
                    <span id="statusText">Listo</span>
                </div>
                <p class="viewers-count hidden" id="viewersCount"> Espectadores: <span id="viewerNumber">0</span></p>
            </div>
        </main>

        <footer>
            <p>漏 2026 TV en Vivo - Proyecto de Aplicaciones Web</p>
        </footer>
    </div>

    <!-- PeerJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
